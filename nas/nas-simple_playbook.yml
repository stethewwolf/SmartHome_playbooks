#!/bin/ansible-playbook

- hosts: nas
  become: yes
  tasks:
   - name: Install GNUPG
     apt:
       name: gnupg
       state: latest
   - name: Download OMV archive key
     ansible.builtin.apt_key:
       url: https://packages.openmediavault.org/public/archive.key
       state: present
   - name: Create OMV apt source list
     copy:
       content: "deb https://packages.openmediavault.org/public usul main"
       dest: /etc/apt/sources.list.d/openmediavault.list
       owner: root
       group: root
       mode: u=rw,g=rw,o=r
   - name: Install openmediavault package
     apt:
       name: openmediavault
       state: latest
       update_cache: yes
